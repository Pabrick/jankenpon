<section class="wrapper">
  <player class="player-1-colors" [player$]="gameSrv.player1$" (onFinishStateEmt)="onFinishStep(1, $event)" />
  <player class="player-2-colors" [player$]="gameSrv.player2$" (onFinishStateEmt)="onFinishStep(2, $event)" />
</section>

<footer>
  <button class="button back" (click)="onClickBack()">
    Back
  </button>

  <button class="button again" (click)="onClickAgain()" [disabled]="!showAgainButton">
    Again?
  </button>
</footer>
